<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title> 
        <link rel="stylesheet" type="text/css" href="./Style.css" >  
        </head>
        <body>
            <div class="registration-form">
                <h1>PradeepIT <br> Registration Form</h1> 
                <form action="#" method="post" class="form">
                    <div>
                        <p>Full Name</p>
                        <input type="text" name="Fullname" placeholder="Enter your full name">
                    </div>
                   <div>
                    <p>Email</p>
                    <input type="text" name="Email" placeholder="Enter your email address">
                   </div>
                  
                   <div>
                    <p>Need Services</p>
                    <input type="text" name="Needed Services" placeholder="Choose your Services">
                   </div>

                    
                    <label for ="Needed Services">Needed Services</label>
                    <select id ="NeededServices">
                    <option value="Needed Services">Choose Services</option>
                    <option value="Design Services">Design Services</option>
                    <option value="Development Services">Development Services</option>
                    </select>
                    <div>
                    <p>Budget</p>
                    <input type="text" name="Budget" placeholder="Select Budget">
                    </div>
                    <label for="Budget"></label>
                    <select id ="Budget">
                        <option value="Budget">Choose Budget</option>
                        <option value="incremental">Incremental</option>
                        <option value="activity-based">Activity-based</option>
                    </select>                    
                    <div> 
                        <p>Message</p>
                        <input type="text" name="Budget" placeholder="Your message here">
                    </div>
                    <button type="submit" class="button">Submit</button>
                </form>
            </div>
        </body>
        </html>
